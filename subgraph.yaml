            uint256,(address,bool,uint256,string,uint256[],uint8,uint8,string,string,address[],bool,uint256,address[],address[],uint256,uint256,uint256,(address,uint256),(address,uint256),(address,uint256),(address,uint256),(uint256,uint256,uint256,uint256,uint256,uint128,uint256,(uint8,(address,uint256,string,string,(uint8,(uint128,uint256,uint128,uint128)),string,string,uint256,address,uint256,uint256))),bool,uint256,((bool,(address,uint256)),(bool,(address,uint256)),(bool,(address,uint256)),(bool,(address,uint256)),(bool,(address,uint256)),(bool,(address,uint256)),(bool,(address,uint256)),(bool,(address,uint256)),(bool,(address,uint256)),(bool,(address,uint256)),(bool,(address,uint256)),(bool,(address,uint256)),(bool,(address,uint256)),(bool,(address,uint256)),(bool,(address,uint256)),(bool,(address,uint256)),(bool,(address,uint256))),uint32,address[],bool,(uint256,uint256,uint256),uint256),string)
          handler: handleCharityProposed
        - event: CharityRejected(indexed uint256)
          handler: handleCharityRejected
        - event: Deposit(indexed address,uint256)
          handler: handleDeposit
        - event: GasSent(indexed uint256,indexed address,uint256)
          handler: handleGasSent
        - event: InitilizedCharityApplication((uint256,address,address,uint256,bool,uint256,bool,address,uint256))
          handler: handleInitilizedCharityApplication
