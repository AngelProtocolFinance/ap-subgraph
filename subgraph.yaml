specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Router
    network: mumbai
    source:
      address: "0xdf05B770A292480e50172217Ec9b80B1C150103B"
      abi: Router
      startBlock: 35000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - RouterDeposit
        - FallbackRefund
        - Harvest
        - RouterInitialized
        - LogError
        - LogErrorBytes
        - RouterOwnershipTransferred
        - Redemption
        - TokensSent
      abis:
        - name: Router
          file: ./abis/Router.json
      eventHandlers:
        - event: Deposit((string,bytes4,bytes4,uint32[],address,uint256,uint256,uint8))
          handler: handleDeposit
        - event: FallbackRefund((string,bytes4,bytes4,uint32[],address,uint256,uint256,uint8),uint256)
          handler: handleFallbackRefund
        - event: Harvest((string,bytes4,bytes4,uint32[],address,uint256,uint256,uint8))
          handler: handleHarvest
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: LogError((string,bytes4,bytes4,uint32[],address,uint256,uint256,uint8),string)
          handler: handleLogError
        - event: LogErrorBytes((string,bytes4,bytes4,uint32[],address,uint256,uint256,uint8),bytes)
          handler: handleLogErrorBytes
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Redemption((string,bytes4,bytes4,uint32[],address,uint256,uint256,uint8),uint256)
          handler: handleRedemption
        - event: TokensSent((string,bytes4,bytes4,uint32[],address,uint256,uint256,uint8),uint256)
          handler: handleTokensSent
      file: ./src/router.ts