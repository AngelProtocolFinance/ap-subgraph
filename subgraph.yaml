dataSources:
  - kind: ethereum
    name: Router
    network: mumbai
    source:
      address: "0xdf05B770A292480e50172217Ec9b80B1C150103B"
      abi: Router
      startBlock: 35000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Deposit
        - FallbackRefund
        - Harvest
        - Initialized
        - LogError
        - LogErrorBytes
        - OwnershipTransferred
        - Redemption
        - TokensSent
      abis:
        - name: Router
          file: ./abis/Router.json
      eventHandlers:
        - event: Deposit((string,bytes4,bytes4,uint32[],address,uint256,uint256,uint8))
          handler: handleDeposit
        - event: FallbackRefund((string,bytes4,bytes4,uint32[],address,uint256,uint256,uint8),uint256)
          handler: handleFallbackRefund
        - event: Harvest((string,bytes4,bytes4,uint32[],address,uint256,uint256,uint8))
          handler: handleHarvest
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: LogError((string,bytes4,bytes4,uint32[],address,uint256,uint256,uint8),string)
          handler: handleLogError
        - event: LogErrorBytes((string,bytes4,bytes4,uint32[],address,uint256,uint256,uint8),bytes)
          handler: handleLogErrorBytes
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Redemption((string,bytes4,bytes4,uint32[],address,uint256,uint256,uint8),uint256)
          handler: handleRedemption
        - event: TokensSent((string,bytes4,bytes4,uint32[],address,uint256,uint256,uint8),uint256)
          handler: handleTokensSent
      file: ./src/router.ts
  - kind: ethereum
    name: APTeamMultiSig
    network: mumbai
    source:
      address: "0xD812901336D4f1c910a2Ac51921E0105BD980887"
      abi: APTeamMultiSig
      startBlock: 35000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Confirmation
        - APTeamMultiSigDeposit
        - Execution
        - ExecutionFailure
        - ExecutionRequiredChange
        - APTeamMultiSigInitialized
        - OwnerAddition
        - OwnerRemoval
        - RequirementChange
        - Revocation
        - Submission
      abis:
        - name: APTeamMultiSig
          file: ./abis/APTeamMultiSig.json
      eventHandlers:
        - event: Confirmation(indexed address,indexed uint256)
          handler: handleConfirmation
        - event: Deposit(indexed address,uint256)
          handler: handleDeposit
        - event: Execution(indexed uint256)
          handler: handleExecution
        - event: ExecutionFailure(indexed uint256)
          handler: handleExecutionFailure
        - event: ExecutionRequiredChange(bool)
          handler: handleExecutionRequiredChange
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: OwnerAddition(indexed address)
          handler: handleOwnerAddition
        - event: OwnerRemoval(indexed address)
          handler: handleOwnerRemoval
        - event: RequirementChange(uint256)
          handler: handleRequirementChange
        - event: Revocation(indexed address,indexed uint256)
          handler: handleRevocation
        - event: Submission(indexed uint256)
          handler: handleSubmission
      file: ./src/ap-team-multi-sig.ts
