# ~~~~~~~~~~~~~~~~~
# ~~~~~ ENUMS ~~~~~
# ~~~~~~~~~~~~~~~~~
enum ApplicationProposalStatus {
  Pending
  Approved
  Rejected
}

enum AccountType {
  Locked
  Liquid
}

enum EndowmentType {
  Charity
  Normal
}

enum Tier {
  None
  Level1
  Level2
  Level3
}

enum FeeTypes {
  Default
  Harvest
  WithdrawCharity
  WithdrawNormal
  EarlyLockedWithdrawCharity
  EarlyLockedWithdrawNormal
}

enum DelegateAction {
  Set
  Revoke
}

enum MultiSigType {
  ApTeam
  Applications
  Endowment
  Generic
}

# ~~~~~~~~~~~~~~~~
# ~~~ ENTITIES ~~~
# ~~~~~~~~~~~~~~~~
type User @entity(immutable: true) {
  id: Bytes! # set as wallet/contract address
  multiSigs: [MultiSigOwner]! @derivedFrom(field: "owner")
  applicationProposals: [ApplicationProposal]! @derivedFrom(field: "proposer")
  tokenAllowances: [EndowmentTokenAllowanceSpender]! @derivedFrom(field: "spender")
}

type MultiSig @entity {
  id: Bytes!
  owners: [MultiSigOwner!]! @derivedFrom(field: "multiSig")
  transactions: [MultiSigTransaction]! @derivedFrom(field: "multiSig")
  transactionExpiry: BigInt!
  requireExecution: Boolean!
  approvalsRequired: BigInt!
  multiSigType: MultiSigType!
}

type MultiSigOwner @entity(immutable: true) {
  id: Bytes! # set as MultiSig.id.concat(User.id)
  multiSig: MultiSig!
  owner: User!
}

type MultiSigTransaction @entity {
  id: Bytes! # set as MutiSig.id.concat(Transaction.id)
  transactionId: BigInt!
  multiSig: MultiSig!
  proposer: User!
  executed: Boolean!
  expiry: BigInt!
  blockTimestamp: BigInt!
  confirmations: [TransactionConfirmation!]! @derivedFrom(field: "transaction")
}

type TransactionConfirmation @entity {
  id: Bytes! # MultiSigTransaction.id.concat(User.id)
  transaction: MultiSigTransaction!
  owner: User!
  confirmed: Boolean!
}

type ApplicationsMultiSig @entity {
  id: Bytes! # set as MutiSig.id
  proposals: [ApplicationProposal]! @derivedFrom(field: "multiSig")
  seedSplitToLiquid: BigInt!
  gasAmount: BigInt!
  seedAsset: Bytes!
  seedAmount: BigInt!
}

type ApplicationProposal @entity {
  id: String! # Proposal transaction hash
  multiSig: ApplicationsMultiSig!
  charityName: String!
  proposer: User!
  executed: Boolean!
  expiry: BigInt!
  blockTimestamp: BigInt!
  confirmations: [ApplicationConfirmation]! @derivedFrom(field: "proposal")
}

type ApplicationConfirmation @entity {
  id: String! # MultiSig.id.concat(TranactionHash.concat(User.id))
  proposal: ApplicationProposal!
  owner: User!
  confirmed: Boolean!
}

